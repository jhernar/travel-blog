<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>El blog del viajero</title>
</head>

<body>
  <header class="container-fluid bg-primary">
    <div class="container bg-danger">
      <div class="row">
        <!-- Logo -->
        <div class="col-6 bg-success p-3">
          <a href="index.html">
            <img src="img/logotipo-negativo.png" alt="logotipo" class="img-fluid logotipo" />
          </a>
        </div>
        <!-- Redes sociales -->
        <div class="col-4 bg-warning p-3">
          <ul>
            <li><a href="fb.com"><i
                  class="fa-brands fa-facebook-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>
            <li><a href="instagram.com"><i
                  class="fa-brands fa-instagram-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>
            <li><a href="twitter.com"><i
                  class="fa-brands fa-twitter-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>
            <li><a href="youtube.com"><i
                  class="fa-brands fa-youtube-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>

          </ul>
        </div>
        <!-- Buscador y boton de menu -->
        <div class="col-2 bg-danger p-3"></div>
      </div>
    </div>
  </header>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/script.js"></script>
</body>

</html>
