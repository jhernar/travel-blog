<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootstrap, js and font awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/534f850d80.js" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>El blog del viajero</title>
</head>

<body>
  <header class="container-fluid bg-primary">
    <div class="container bg-danger">
      <div class="row">
        <!-- Logo -->
        <div class="col-6 bg-success p-3">
          <a href="index.html">
            <img src="img/logotipo-negativo.png" alt="logotipo" class="img-fluid logotipo" />
          </a>
        </div>
        <!-- Redes sociales -->
        <div class="col-4 bg-warning p-3">
          <ul>
            <li>
              <i class="fa-brands fa-facebook"></i>
            </li>
            <li><a href="fb.com"><i
                  class="fa-brands fa-facebook-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>
            <li><a href="instagram.com"><i
                  class="fa-brands fa-instagram-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>
            <li><a href="twitter.com"><i
                  class="fa-brands fa-twitter-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>
            <li><a href="youtube.com"><i
                  class="fa-brands fa-youtube-square lead float-left bg-success rounded-circle text-white mr-1"></i></a>
            </li>

          </ul>
        </div>
        <!-- Buscador y boton de menu -->
        <div class="col-2 bg-danger p-3"></div>
      </div>
    </div>
  </header>


  <script src="js/script.js"></script>
</body>

</html>
